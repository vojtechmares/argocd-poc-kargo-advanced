apiVersion: apps/v1
kind: Deployment
metadata:
  name: guestbook
  namespace: argocd-poc-kargo-dev
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook
  template:
    metadata:
      labels:
        app: guestbook
    spec:
      containers:
      - image: vojtechmaresnotino/guestbook:v0.3.0
        name: guestbook
        ports:
        - containerPort: 3000
          name: http
