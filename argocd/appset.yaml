apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: guestbook
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: https://github.com/notino/argocd-poc-kargo-vojtech-mares.git
      revision: HEAD
      directories:
      - path: env/*
  template:
    metadata:
      name: guestbook-{{path.basename}}
      annotations:
        kargo.akuity.io/authorized-stage: kargo-advanced:{{path.basename}}
    spec:
      destination:
        namespace: argocd-poc-kargo-{{path.basename}}
        # Specify either a cluster destination name or server address:
        # name: REPLACEME
        # server: https://REPLACEME
      project: guestbook
      source:
        path: ./
        repoURL: https://github.com/notino/argocd-poc-kargo-vojtech-mares.git
        targetRevision: env/{{path.basename}}
